        <div class="row" ng-if="ctrl.currentState != 'login'">
            <div class="col s12">
                <ul tabs reload="allTabContentLoaded" style="background: transparent; overflow: hidden">
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'main' ? 'active' : ''" ng-click="ctrl.go('main')">Play</a></li>
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'clues' ? 'active' : ''" ng-click="ctrl.go('clues')">Clues</a></li>
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'hallOfFame' ? 'active' : ''" ng-click="ctrl.go('hallOfFame')">Hall Of Fame</a></li>
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'rules' ? 'active' : ''" ng-click="ctrl.go('rules')">Rules</a></li>
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'contact' ? 'active' : ''" ng-click="ctrl.go('contact')">Contact</a></li>
                    <li class="tab col s2"><a class="tab-color-white" ng-class="ctrl.currentState == 'forum' ? 'active' : ''" ng-click="ctrl.share()">Forum</a></li>
                </ul>
            </div>
        </div>
